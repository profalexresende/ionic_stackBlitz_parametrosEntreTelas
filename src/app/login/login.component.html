<ion-header>
  <ion-toolbar>
    <ion-title>Insira seus dados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<ion-item>
<ion-label position="floating">Nome</ion-label>
<ion-input [(ngModel)]="nome"></ion-input>
</ion-item>

<ion-item>
<ion-label position="floating">EMail</ion-label>
<ion-input [(ngModel)]="email"></ion-input>
</ion-item>

<ion-item>
<ion-label position="floating">Telefone</ion-label>
<ion-input [(ngModel)]="telefone"></ion-input>
</ion-item>

  <ion-button (click)="abrirTela()">Abrir tela 2</ion-button>
</ion-content>
